<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Mozart Dice Game</title>

</head>
<body>

<div class="w3-sidebar w3-bar-block w3-collapse w3-card-2" id="mySidebar">
    <button class="w3-bar-item w3-button w3-hide-large"
            onclick="w3_close()">Close &times;</button>
    <div id="side-buttons">
        <a href="#"><input type="image" id="play-button" src="img/buttonPlay.png"     /></a>
        <a href="#"><input type="image" id="random-button" src="img/buttonDice.png"   /></a>
        <a href="#"><input type="image" id="export-button" src="img/buttonExport.png" /></a>
    </div>
</div>

<div class="w3-main" id="main">
        <div class="w3-container w3-black" id="header-container">
            <button class="w3-button w3-xlarge" onclick="w3_open()">&#9776;</button>
            <h1 class="w3-xlarge" style="display: inline-block;">The Mozart Dice Game</h1>
            <div id="instrum-buttons">
                <a href="#"><input type="image" id="piano-button" src="img/buttonPiano.png" /></a>
                <a href="#"><input type="image" id="clav-button" src="img/buttonClav.png" /></a>
                <a href="#"><input type="image" id="harpsi-button" src="img/buttonHarpsi.png" /></a>
            </div>
        </div>

    <div id="play-container"></div>
</div>

<!-- place code into view script -->
<script>
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block"
    }
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }
</script>

<script language="javascript" type="text/javascript" src="js/LT.js"></script>

</body>
</html>
